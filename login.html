<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/index.js"></script>
    <title>Iniciar sesión - Near Home</title>

<body>
    <header class="header">
        <div class="header__content container-element">
            <figure class="header__content--brand">
                <a href="landing.html">
                    <img class="brand-logo" loading="lazy" src="./assets/brand/logo.svg" alt="Near Home" title="Near Home">
                </a>
            </figure>
            <nav class="header__content--nav" id="menu-items">
                <ul>
                    <li>
                        <a href="landing.html">inicio</a>
                    </li>

                        <a href="login.html">login</a>
                    </li>
                    <li>

                    <li>

                    <li>

                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
            </div>
        </div>
    </header>

    <section class="login">
        <div class="login__content container-element">
            <figure class="login__content--picture">
                <img loading="lazy" src="./assets/img/login.jpeg" alt="Photo by Alexandr Podvalny from Pexels" title="Photo by Alexandr Podvalny from Pexels">
            </figure>
            <section class="login__content--info">
                <h2>Iniciar sesión</h2>
                <form action="landing.html" method="post">
                    <label for="user">usuario</label>
                    <input id="email" name="email" placeholder="email" type="email" required>
                    <label for="password">contraseña</label>
                    <input id="password" name="password" placeholder="**********" type="password" required>
                    <a href="#">¿Olvidaste la contraseña?</a>
                    <button type="submit" class="btn-primary">iniciar sesión</button>
                </form>
            </section>
        </div>
    </section>


    <footer class="footer">
        <div class="footer__content container-element">
            <section class="footer__content--about">
                <figure>
                    <a href="landing.html">
                        <img class="brand-logo" loading="lazy" src="./assets/brand/logo.svg" alt="Near Home" title="Near Home">
                    </a>
                </figure>
                <div>
                    <p>Calle 80 # 457- 456</p>
                    <p>Teléfono: 57456565</p>
                    <p>Email: hola@nearhome.com</p>
                </div>
                <nav>
                    <h3>Menú</h3>

                        </li>
                    </ul>
                </nav>
                <div>
                    <h3>Síguenos en nuestras redes</h3>
                    <div>
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-whatsapp"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-linkedin"></i>
                    </div>
                </div>
            </section>
        </div>
    </footer>
